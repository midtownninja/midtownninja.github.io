<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://www.parsecdn.com/js/parse-1.3.2.min.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <h2>Active Chef-Customer Lines</h2>
        <div id="activeLines">
          Loading...
        </div>
      </div>

      <div class="row">
        
          <form id="newLineForm" name="newLineForm" class="form-horizontal">
          <fieldset>

          <!-- Form Name -->
          <legend>Add A New Line</legend>

            <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="TwilioNumber">Twlio Number</label>  
            <div class="col-md-4">
            <input id="TwilioNumber" name="TwilioNumber" type="text" placeholder="Enter phone number from Twilio" class="form-control input-md">
              
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="CustomerName">Customer Name</label>  
            <div class="col-md-4">
            <input id="CustomerName" name="CustomerName" type="text" placeholder="Enter customer name here" class="form-control input-md">
              
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="CustomerNumber">Customer Number</label>  
            <div class="col-md-4">
            <input id="CustomerNumber" name="CustomerNumber" type="text" placeholder="+12125551212 (<-- use this format please!)" class="form-control input-md">
              
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="ChefName">Chef Name</label>  
            <div class="col-md-4">
            <input id="ChefName" name="ChefName" type="text" placeholder="Enter chef name here" class="form-control input-md">
              
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="ChefNumber">Chef Number</label>  
            <div class="col-md-4">
            <input id="ChefNumber" name="ChefNumber" type="text" placeholder="+12129999999" class="form-control input-md">
              
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="addLineButton"></label>
            <div class="col-md-4">
              <input type="hidden" name="EditFlag" id="EditFlag"></input>
              <button id="addLineButton" name="addLineButton" class="btn btn-primary">Submit</button>
            </div>
          </div>

          </fieldset>
          </form>
     
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>  
    </body>
</html>
